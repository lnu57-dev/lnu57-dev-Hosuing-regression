<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        h2 {
            text-align: center;
        }
        .result {
            background-color: #e7f3fe;
            padding: 15px;
            border-left: 6px solid #2196F3;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="post">
            <label>Average Area Income:</label>
            <input type="text" name="income" required>

            <label>Average Area House Age:</label>
            <input type="text" name="age" required>

            <label>Average Number of Rooms:</label>
            <input type="text" name="rooms" required>

            <label>Average Number of Bedrooms:</label>
            <input type="text" name="bedrooms" required>

            <label>Area Population:</label>
            <input type="text" name="population" required>

            <input type="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
